{% extends 'base.html' %}
{% load static %}
{% block content %}


    <section class="bg-light py-5">
        <div class="container px-5 my-5">
            <div class="row">
                <div class="col-md-6"><h2 class="fw-bolder">Create new project</h2></div>

            </div>
            <div class="col-lg-6 col-xl-7">
                <div class="card mb-5 mb-xl-0">
                    <div class="card-body p-5">

                        <div class="mb-3">
                            <span class="fw-bold" style="font-size: 19px">Customer information</span>

                        </div>

                        <form>
                            <div class="row">
                                <div class="col">
                                    <label for="exampleFormControlInput1" class="form-label">First name</label>
                                    <input type="text" class="form-control" placeholder="First name" name="email">
                                </div>
                                <div class="col">
                                    <label for="exampleFormControlInput1" class="form-label">Last name</label>
                                    <input type="text" class="form-control" placeholder="Last name" name="email">
                                </div>
                            </div>


                            <div class="mb-3" style="padding-top: 12px">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                       placeholder="name@example.com">
                            </div>


                            <div class="mb-3">
                                <label for="" class="form-label">Address</label>
                                <input type="text" class="form-control">

                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col">
                                    <label class="form-label">State</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col">
                                    <label class="form-label">ZIP</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
            <br>
            <div class="container">

                <a href="#">Or Use an Existing Customer</a>

            </div>
            <br>


            <div class="col-lg-6 col-xl-7">
                <div class="card mb-5 mb-xl-0">
                    <div class="card-body p-5">

                        <div class="mb-3">
                            <span class="fw-bold" style="font-size: 19px">Project information</span>

                        </div>

                        <form>

                            <div class="mb-3">
                                <label for="" class="form-label">Project name</label>
                                <input type="text" class="form-control">

                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="exampleFormControlInput1" class="form-label"> Start date</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="exampleFormControlInput1" class="form-label">End date</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>



<br>
<div class="mb-3">
                                <label for="" class="form-label">Project status</label>
                                



                               <select class="form-select" id="status" name="status" >
                            {% for status in qs_statuses %}
                                <option id="{{ status.opt_numb }}" value="{{ status.opt_numb }}">
                                    {{ status.current_status }}</option>
                            {% endfor %}
                        </select>
</div>

                            <div class="mb-5">
  <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

<div class="container">
    <input type="submit" value="Submit" class="form-control btn-primary" />
</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



{% endblock %}
