{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% load socialaccount %}
    <section class=" py-5">
        <div class="container px-5 my-5">
             {% if not user.is_authenticated %}
                 <div class="row">
                <div class="col-md-12" style="text-align: center">
                    <a class="btn btn-outline-secondary" href="{% provider_login_url 'google' %}?next=/" role="button" style="text-transform:none">
                        <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                             src="{% static 'img/google_logo.png' %}"/>
                        Login with Google
                    </a>

                </div>


            </div>
            {% endif %}

        </div>
    </section>

{% endblock %}
